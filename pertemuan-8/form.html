    <form
      action="contact.php"
      method="POST"
      autocomplete="on"
      aria-label="Form Registrasi"
    >
      <fieldset>
        <legend>Contact</legend>
        <p>
          <label for="nama">Nama:</label>
          <input
            type="text"
            id="nama"
            name="nama"
            placeholder="Masukkan nama lengkap Anda"
            required
          />
        </p>
        <p>
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Nama pengguna"
            required
          />
        </p>
        <p>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="contoh: user@example.com"
            required
          />
        </p>
        <p>
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Minimal 8 karakter"
            minlength="8"
            required
          />
        </p>
        <p class="submit-row"><button type="submit">Daftar</button></p>
      </fieldset>
    </form>
